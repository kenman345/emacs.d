sudo: required

services:
  - docker

stages:
  - ubuntu
  - arch
  - gentoo

jobs:
  include:
    - stage: ubuntu
      language: emacs-lisp
      script: docker build -f docker/ubuntu/Dockerfile .
    - stage: arch
      language: emacs-lisp
      script: docker build -f docker/arch/Dockerfile .
    - stage: gentoo
      language: emacs-lisp
      script: docker build -f docker/gentoo/Dockerfile .
